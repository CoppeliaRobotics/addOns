<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CoppeliaSim remote view</title>
        <style>
            body {
                margin: 0;
                height: 100%;
                background-image: linear-gradient(rgb(204,222,235), rgb(13,13,26));
                user-select: none;
            }
            #view {
                width: 100%;
                height: 100%;
                display: block;
            }
            #logo {
                position: absolute;
                right: 10px;
                top: 5px;
                z-index: 100;
                pointer-events: none;
                width: 400px;
                height: auto;
            }
            #axes {
                position: absolute;
                right: 20px;
                bottom: 20px;
                width: 80px;
                height: 80px;
                z-index: 100;
                pointer-events: none;
            }
            #objtreeBG {
                display: none;
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 100;
                width: 95%;
                margin: 0px;
                background: linear-gradient(90deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0));
                pointer-events: none;
            }
            #objtree {
                position: absolute;
                left: 10px;
                top: 60px;
                bottom: 0;
                width: 100%;
                overflow: scroll;
                margin: 0;
            }
            #objtree, #objtree ul {
                list-style-type: none;
                padding-left: 20px;
            }
            #objtree, #objtree ul, #objtree ul li {
                user-select: none;
                white-space: nowrap;
                font-size: 12px;
            }
            #objtree li {
                position: relative;
            }
            #objtree .toggler {
                position: absolute;
                left: -15px;
                top: 3px;
                cursor: pointer;
                color: rgba(0,0,0,0.25);
                font-size: 80%;
            }
            #objtree .toggler-open::after {
                font-family: "Font Awesome 6 Free";
                content: "\f146";
            }
            #objtree .toggler-close::after {
                font-family: "Font Awesome 6 Free";
                content: "\f0fe";
            }
            #objtree .tree-item {
                background-color: rgb(255, 255, 255, 0.5);
                border-radius: 5px;
                padding: 2px;
                line-height: 1.75em;
                cursor: pointer;
                user-select: none;
                font-family: sans-serif;
                font-size: 11px;
                pointer-events: all;
            }
            #objtree .tree-item.selected {
                background-color: rgb(30, 200, 250, 0.5);
            }
            #objtree .tree-item-icon {
                width: 20px;
            }
            #objtree ul {
                display: none;
            }
            #objtree ul.active {
                display: block;
            }
            #debug {
                position: absolute;
                display: none;
                bottom: 10px;
                right: 90px;
                width: 60%;
                z-index: 100;
                pointer-events: none;
                font-family: sans-serif;
                font-size: 60%;
                white-space: pre;
            }
		</style>
    </head>
